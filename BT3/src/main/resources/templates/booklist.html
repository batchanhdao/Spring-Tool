<!DOCTYPE html>
<html>
<head>
    <title>booklist</title>
    <meta charset="UTF-8">
</head>

<body>
        <table>
            <tr th:each="book:${books}">
                <td th:text="${book.bookcode}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.category}"></td>
                <td th:switch="${book.booked}">
					<span th:case="1"><a th:href="@{/cancelbook/{id} (id=${book.bookcode})}"><button>Booked</button></a></span>
					<span th:case="0"><a th:href="@{/booked/{id} (id=${book.bookcode})}"><button>Book</button></a></span>
				</td>
            </tr>
        </table>

</body>
</html>
