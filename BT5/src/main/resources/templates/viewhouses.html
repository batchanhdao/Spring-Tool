<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>view</title>
	</head>
	<body>
		<table border="1">
			<tr th:each="house:${houses}">
				<td th:text="${house.id}"></td>
				<td th:text="${house.address}"></td>
				<td th:text="${house.area}"></td>
				<td th:text="${house.type}"></td>
				<td><a th:href="@{/approve/{id} (id=${house.id})}"><button>Approve</button></a></td>
				<td><a th:href="@{/delete/{id} (id=${house.id})}"><button>Delete</button></a></td>
			</tr>
		</table>
		
	</body>
</html>
